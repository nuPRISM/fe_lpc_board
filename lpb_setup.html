!DOCTYPE html>
<html class="mcss">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="midas.css">
   <script src="controls.js"></script>
   <script src="midas.js"></script>
   <script src="mhttpd.js"></script>
   <title>LPB Setup</title>

   <style>
      .mtable td { padding: 10px; }
   </style>

</head>

<body class="mcss" onload="mhttpd_init('LPB Setup');;">

<!-- header and side navigation will be filled in mhttpd_init -->
<div id="mheader"></div>
<div id="msidenav"></div>

<div id="mmain">

  <table class="mtable">
    <tr>
      <th colspan="7" class="mtableheader">Standalone light pulser board setup</th>
    </tr>
    <tr>
      <td>
	LED Number enable (0-7; 0 means disable)
      </td>
      <td>
	<div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/LPC_Board/Settings/enable_led" ></div>
      </td>
    </tr>
    <tr>
      <td>
	LED Bias (DAC)
      </td>
      <td>
	<div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/LPC_Board/Settings/led_bias" ></div>
      </td>
    </tr>
    <tr>
      <td>
	LED Bias ADC readback
      </td>
      <td>
	<div class="modbvalue" data-odb-path="/Equipment/LPC_Board/Variables/LPNK[0]" ></div>
      </td>
    </tr>
    <tr>
      <td>
	External Trigger
      </td>
      <td>
        <div class="modbvalue" data-odb-editable="1" data-odb-path="/Equipment/LPC_Board/Settings/external_trigger" ></div>
      </td>
    </tr>






  </table>

</div>
</body>
</html>
